<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praia Grande | Dados e características</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="website icon" type="png" href="assets/img/brasao_colorido.png">

    <script src="https://kit.fontawesome.com/1faa20ab11.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-primary h--35"></header>
    <main class="container mt-5">
            <section class="border px-3 py-4 rounded position-relative">
                <span class="h5 position-absolute px-3 title-top-box">Principais dados</span>
                <div class="row gap-8 gap-sm-0 gap-row-sm-2">
                    <div class="col-sm-6 col-md-3">
                        <div class="card-datas">
                            <div class="header-card">
                                <span>
                                    <i class="fa-solid fa-map-location-dot"></i>
                                </span>
                                <span>Área Territorial</span>
                            </div>
                            <div class="body-card">
                                <span class="h4 m-0">149,652 km²</span>
                                <span class="text-muted">[2021]</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="card-datas">
                            <div class="header-card">
                                <span>
                                    <i class="fa-solid fa-person-arrow-up-from-line"></i>
                                </span>
                                <span>População estimada</span>
                            </div>
                            <div class="body-card">
                                <span class="h4 m-0">336.454</span>
                                <span class="text-muted">[2021]</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="card-datas">
                            <div class="header-card">
                                <span>
                                    <i class="fa-solid fa-graduation-cap"></i>
                                </span>
                                <span>Escolarização</span>
                            </div>
                            <div class="body-card">
                                <span class="h4 m-0">96,9%</span>
                                <span class="text-muted">[2010]</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="card-datas">
                            <div class="header-card">
                                <span>
                                    <i class="fa-regular fa-money-bill-1"></i>
                                </span>
                                <span>PIB per capita</span>
                            </div>
                            <div class="body-card">
                                <span class="h4 m-0">R$ 23.432,68</span>
                                <span class="text-muted">[2010]</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="mt-5">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="container p-0">
                            <div class="colunas d-flex justify-content-between">
                                <input type="radio" name="container-option" id="IDHM">
                                <label for="IDHM" class="card-option">
                                    <span>
                                        <i class="fa-solid fa-arrow-up-right-dots"></i>
                                    </span>
                                    <p  class="text-muted">IDHM</p>
                                </label>
                                
                                <input type="radio" name="container-option" id="MortInfa">
                                <label for="MortInfa" class="card-option">
                                    <span>
                                        <i class="fa-solid fa-heart-pulse"></i>
                                    </span>
                                    <p  class="text-muted">Mortalidade infantil</p>
                                </label>
                                
                                <input type="radio" name="container-option" id="ReceReal">
                                <label for="ReceReal" class="card-option">
                                    <span>
                                        <i class="fa-solid fa-arrow-trend-up"></i>
                                    </span>
                                    <p  class="text-muted">Receitas realizadas</p>
                                </label>
                                
                                <input type="radio" name="container-option" id="DespEmpen">
                                <label for="DespEmpen" class="card-option">
                                    <span>
                                        <i class="fa-solid fa-arrow-trend-down"></i>
                                    </span>
                                    <p  class="text-muted">Despesas empenhadas</p>
                                </label>
                                
                                <input type="radio" name="container-option" id="PIB">
                                <label for="PIB" class="card-option">
                                    <span>
                                        <i class="fa-solid fa-sack-dollar"></i>
                                    </span>
                                    <p  class="text-muted">PIB per capita</p>
                                </label>
                                
                                
                                <input type="radio" name="container-option" id="DadosGeo">
                                <label for="DadosGeo" class="card-option">
                                    <span>
                                        <i class="fa-solid fa-plus"></i>
                                    </span>
                                    <p  class="text-muted">Mais Dados</p>
                                </label>
                            </div>
                        </div>
                        <div class="container p-0 mt-5">
                            <h3 id="titleTypeData"></h3>
                            <div class="container-fluid" id="areaChart">

                                

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 p-6 d-none d-lg-flex flex-column bg-gray-100 rounded gap-8 h-50">
                        <div class="font-roboto ">
                            <p class="text-muted m-0">Código do Município</p>
                            <span>3541000</span>
                        </div>

                        <div class="font-roboto">
                            <p class="text-muted m-0">Gentílico</p>
                            <span>praia-grandense</span>
                        </div>

                        <div class="font-roboto">
                            <p class="text-muted m-0">Aniversário</p>
                            <span>19 de janeiro</span>
                        </div>

                        <div class="font-roboto">
                            <p class="text-muted m-0">Prefeito</p>
                            <span>RAQUEL AUXILIADORA CHINI</span>
                        </div>
                    </div>
                </div>
            </section>
    </main>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.1/dist/Chart.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
